<body>
    <div>
        <p style="color: red">Inline</p>

        <p>Internal</p>
    </div>
    <div class="ex">
        External
    </div>
    <div style="color: red;" class="in">
        <p>Inline + Internal</p>
    </div>
    <div class="ex in">
        <p>Internal + External</p>
    </div>
    <div style=" color: red" class="ex in">
        <p>Inline + Internal + External</p>
    </div>
